<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Hello, World! • A-Frame</title>
  <meta name="description" content="Hello, World! • A-Frame">
  <script src="aframe.js"></script>
  <script src="camera.js"></script>
  <script src="/socket.io/socket.io.js"></script>
  <style>   
    html, body, div, a-scene {
      background-color: transparent;
    }
    video, img {
      width: 100%    !important;
      max-width: 100%    !important;
      height: auto   !important;
      position: absolute;
      top: 0;
      left: 0;
      z-index: -1000;
    }
    .coords {
      position: absolute;
      top: 0.1rem;
      left: 0.1rem;
      background-color: silver;
      opacity: 0.5;
      color: #fff;
    }
    .glow {
      background: #527fa9;
      box-shadow: inset 0 0 30px 15px #49628a;
      transition: 500ms ease-in-out;
    }
  </style>   
</head>
<body>
  <a-scene>

    <a-camera position="0 1.8 500"> <a-cursor color="blue" /></a-camera>

    <a-assets>
      <a-asset-item id="ducky-obj" src="ducky.obj"></a-asset-item>
      <a-asset-item id="pokeball" src="pokeball-vray.obj"></a-asset-item>
      <a-asset-item id="pokeball-material" src="pokeball-vray.mtl"></a-asset-item>
    </a-assets>

    <a-obj-model
      src="#ducky-obj"
      position="0 1200 -3000"
      rotation="-210 -120 180"
      scale="8 8 8"
      material="color: orange">
      <a-animation attribute="rotation" begin="click" repeat="indefinite" to="0 360 0"></a-animation>
    </a-obj-model>

    <a-obj-model
      src="#pokeball"
      mtl="#pokeball-material"
      position="1000 1200 -3000">
      <a-animation attribute="rotation" begin="click" repeat="indefinite" to="0 360 0"></a-animation>
    </a-obj-model>
  
    <a-box color="red" width="1000" height="1000" depth="1000"
              position="-10000 1200 -3000" rotation="45 45 45" scale="1 2.5 1">
              <a-animation attribute="rotation" begin="click" repeat="indefinite" to="0 360 0"></a-animation>
    </a-box>

    <a-sphere color="blue" radius="1000" position="-1000 1500 3000"></a-sphere>
  </a-scene>



  <video id="inputVideo" autoplay loop></video>

  <div class="coords">
  </div>
  <script> 
    var socket = io()
    socket.on('testerEvent', function(data){ 
      let dummy = '<div>' + data.description + '</div>'
      document.body.appendChild(dummy)
    })
  </script>

  <script type="text/javascript">

    var vid = document.querySelector('#inputVideo');

    cameraSource.start({
      videoElement: vid,
      callback: function() {
        console.log('videoooo')
      }
    });
    
  </script>

</body>
</html>
