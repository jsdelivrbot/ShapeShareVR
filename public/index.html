<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Hello, World! • A-Frame</title>
  <meta name="description" content="Hello, World! • A-Frame">
  <script src="camera.js"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script src="aframe.js"></script>
  <script src="aframe-ar.js"></script>
  <style>   
    html, body, div, a-scene {
      background-color: transparent;
      margin: 0px;
      overflow: hidden;
    }
    video, img {
      width: 100%    !important;
      max-width: 100%    !important;
      height: auto   !important;
      position: absolute;
      top: 0;
      left: 0;
      z-index: -1000;
    }
    .coords {
      position: absolute;
      top: 0.1rem;
      left: 0.1rem;
      background-color: silver;
      opacity: 0.5;
      color: #fff;
    }
    .glow {
      background: #527fa9;
      box-shadow: inset 0 0 30px 15px #49628a;
      transition: 500ms ease-in-out;
    }
  </style>   
</head>
<body>
  <a-scene embedded artoolkit='sourceType: webcam;'>

  
    <a-box color="red" material='opacity: 0.5;'
              position="0 0.5 0">
    </a-box>
     <a-marker-camera preset='hiro'></a-marker-camera>
  </a-scene>



  <video id="inputVideo" autoplay loop></video>

  <div class="coords">
  </div>

  <script type="text/javascript"> 
    var socket = io()
    socket.on('message', function(data){
      var el = document.createElement('a-entity');
      el.setAttribute("geometry", "primitive: sphere; radius: 1;")
      el.setAttribute("position", "0 0.5 0")
      el.setAttribute("material", "color:#ff0; metalness:0.0; roughness:1.0;")
      document.querySelector('a-scene').appendChild(el);    
    });
  </script>

  <script type="text/javascript">

    var vid = document.querySelector('#inputVideo');

    cameraSource.start({
      videoElement: vid,
      callback: function() {
        console.log('videoooo')
      }
    });
    
  </script>

</body>
</html>
