<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Hello, World! • A-Frame</title>
  <meta name="description" content="Hello, World! • A-Frame">
  <script src="aframe.js"></script>
  <script src="camera.js"></script>
  <style>   
    html, body, div, a-scene {
      background-color: transparent;
    }
    video, img {
      width: 100%    !important;
      max-width: 100%    !important;
      height: auto   !important;
      position: absolute;
      top: 0;
      left: 0;
      z-index: -1000;
    }
    .coords {
      position: absolute;
      top: 0.1rem;
      left: 0.1rem;
      background-color: silver;
      opacity: 0.5;
      color: #fff;
    }
    .glow {
      background: #527fa9;
      box-shadow: inset 0 0 30px 15px #49628a;
      transition: 500ms ease-in-out;
    }
  </style>   
</head>
<body>
  <a-scene>

    <a-camera position="0 1.8 500"></a-camera>

    <a-assets>
      <a-asset-item id="ducky-obj" src="ducky.obj"></a-asset-item>
      <a-asset-item id="pokeball" src="pokeball-vray.obj"></a-asset-item>
      <a-asset-item id="pokeball-material" src="pokeball-vray.mtl"></a-asset-item>
    </a-assets>
    
    <a-box color="red" width="100" height="100" depth="100"
              position="0 1200 -3000" rotation="45 45 45" scale="1 2.5 1">
              <a-animation attribute="rotation" begin="click" repeat="indefinite" to="0 360 0"></a-animation>
      </a-box>

  </a-scene>



  <video id="inputVideo" autoplay loop></video>

  <div class="coords">
  </div>

  <script type="text/javascript">

    var vid = document.querySelector('#inputVideo');

    cameraSource.start({
      videoElement: vid,
      callback: function() {
        console.log('videoooo')
      }
    });
    
  </script>

</body>
</html>
